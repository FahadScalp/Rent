<script>
  const REFRESH_MS = 2000;
  const ACCOUNTS_ENDPOINT = "/api/accounts";
  const PANIC_ENDPOINT    = "/api/panic";

  const els = {
    tbody: document.getElementById("tbody"),
    apiKey: document.getElementById("apiKeyInput"),
    saveKey: document.getElementById("saveKeyBtn"),
    closeAll: document.getElementById("closeAllBtn"),
    status: document.getElementById("statusText"),
    dot: document.getElementById("dot"),
    lastUpdatedText: document.getElementById("lastUpdatedText"),
    sumProfit: document.getElementById("sumProfit"),
    sumOrders: document.getElementById("sumOrders"),
  };

  function getApiKey(){ return (localStorage.getItem("API_KEY") || "").trim(); }
  function setApiKey(v){ localStorage.setItem("API_KEY", (v || "").trim()); }

  function headers(){
    const h = { "Content-Type":"application/json" };
    const key = getApiKey();
    if(key) h["x-api-key"] = key;
    return h;
  }

  function setStatus(ok, text){
    els.status.textContent = text;
    els.dot.classList.remove("ok","bad");
    els.dot.classList.add(ok ? "ok":"bad");
  }

  function fmt2(x){
    const n = Number(x);
    if(!isFinite(n)) return "0.00";
    return n.toFixed(2);
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
    }[m]));
  }

  function agoSeconds(ts){
    const t = Number(ts);
    if(!t) return null;
    return Math.floor((Date.now() - t)/1000);
  }

  async function fetchJSON(url, opts={}){
    const res = await fetch(url, opts);
    const text = await res.text();
    try{ return JSON.parse(text); }
    catch(e){ throw new Error("Bad JSON from " + url + " | " + text.slice(0,160)); }
  }

  // ===== Profit calc from orders[] =====
  function orderProfit(o){
    const v = (o && (o.profit ?? o.Profit ?? o.pnl ?? o.PnL ?? o.pl ?? o.PL));
    const n = Number(v);
    return isFinite(n) ? n : 0;
  }
  function calcOrdersProfit(orders){
    if(!Array.isArray(orders) || orders.length===0) return 0;
    let s = 0;
    for(const o of orders) s += orderProfit(o);
    return s;
  }

  // ===== Stable order (fix swap) =====
  const ORDER_KEY = "ACCOUNTS_ORDER_V1"; // localStorage map

  function loadOrderMap(){
    try{
      const raw = localStorage.getItem(ORDER_KEY);
      const obj = raw ? JSON.parse(raw) : {};
      return (obj && typeof obj === "object") ? obj : {};
    }catch(e){
      return {};
    }
  }

  function saveOrderMap(map){
    try{ localStorage.setItem(ORDER_KEY, JSON.stringify(map || {})); }catch(e){}
  }

  function ensureStableOrder(list){
    // map: accountId -> index (first seen order)
    const map = loadOrderMap();
    let changed = false;

    for(const acc of list){
      const id = String(acc.accountId ?? "");
      if(!id) continue;
      if(map[id] === undefined){
        map[id] = Object.keys(map).length + 1; // next
        changed = true;
      }
    }
    if(changed) saveOrderMap(map);

    // stable sort by map index, fallback by name
    return list.slice().sort((a,b)=>{
      const ida = String(a.accountId ?? "");
      const idb = String(b.accountId ?? "");
      const oa = map[ida] ?? 999999;
      const ob = map[idb] ?? 999999;
      if(oa !== ob) return oa - ob;
      const na = String(a.name ?? "");
      const nb = String(b.name ?? "");
      return na.localeCompare(nb, "ar");
    });
  }

  // ===== Summary =====
  function renderSummary(list){
    let totalProfitAll = 0;
    let totalOrdersAll = 0;

    for(const acc of list){
      const equity  = Number(acc.equity ?? 0);
      const balance = Number(acc.balance ?? 0);
      const ordersArr = Array.isArray(acc.orders) ? acc.orders : [];
      const ordersCount = ordersArr.length;

      let p = calcOrdersProfit(ordersArr);
      if(ordersCount === 0) p = 0;
      else if(p === 0) p = equity - balance;

      totalProfitAll += p;
      totalOrdersAll += ordersCount;
    }

    els.sumOrders.textContent = String(totalOrdersAll);

    const cls = totalProfitAll >= 0 ? "good" : "bad";
    els.sumProfit.classList.remove("good","bad");
    els.sumProfit.classList.add(cls);
    els.sumProfit.textContent = (totalProfitAll >= 0 ? "+" : "") + fmt2(totalProfitAll);
  }

  // ===== Render =====
  function renderAccounts(list){
    if(!Array.isArray(list) || list.length === 0){
      els.tbody.innerHTML = `<tr><td colspan="7" class="muted">Ù„Ø§ ØªÙˆØ¬Ø¯ Ø­Ø³Ø§Ø¨Ø§Øª Ø­Ø§Ù„ÙŠØ§Ù‹.</td></tr>`;
      els.sumProfit.textContent = "0.00";
      els.sumOrders.textContent = "0";
      return;
    }

    renderSummary(list);

    const rows = list.map(acc => {
      const name    = acc.name ?? "â€”";
      const equity  = Number(acc.equity ?? 0);
      const balance = Number(acc.balance ?? 0);

      const ordersArr = Array.isArray(acc.orders) ? acc.orders : [];
      const ordersCount = ordersArr.length;

      let totalProfit = calcOrdersProfit(ordersArr);
      if(ordersCount === 0) totalProfit = 0;
      else if(totalProfit === 0) totalProfit = equity - balance;

      const profitClass = totalProfit >= 0 ? "good" : "bad";
      const profitText  = (totalProfit >= 0 ? "+" : "") + fmt2(totalProfit);

      const lastTs = acc.ts ?? 0;
      const sAgo = agoSeconds(lastTs);
      const lastUpdateCell = (sAgo === null)
        ? `<span class="muted">â€”</span>`
        : `<span class="${sAgo <= 5 ? "good" : (sAgo <= 30 ? "muted" : "bad")}">${sAgo > 0 ? "-" + sAgo + "s" : "now"}</span>`;

      const accountId = acc.accountId ?? "";

      return `
        <tr>
          <td><div class="mrow"><span class="mlabel">Name</span><strong>${escapeHtml(name)}</strong></div></td>
          <td><div class="mrow"><span class="mlabel">Equity</span><span class="pill">${fmt2(equity)}</span></div></td>
          <td><div class="mrow"><span class="mlabel">Balance</span><span class="pill">${fmt2(balance)}</span></div></td>
          <td><div class="mrow"><span class="mlabel">Profit</span><span class="pill ${profitClass}">${profitText}</span></div></td>
          <td><div class="mrow"><span class="mlabel">Orders</span><span class="pill">${ordersCount}</span></div></td>
          <td><div class="mrow"><span class="mlabel">Update</span>${lastUpdateCell}</div></td>
          <td class="action-cell">
            <button class="rowbtn" onclick="panicOne('${encodeURIComponent(accountId)}')">Close All</button>
          </td>
        </tr>
      `;
    }).join("");

    els.tbody.innerHTML = rows;
  }

  // ===== Actions =====
  async function panicAll(){
    return fetchJSON(PANIC_ENDPOINT, {
      method:"POST",
      headers: headers(),
      body: JSON.stringify({ accountId:"ALL", target:"ALL" })
    });
  }

  async function panicOne(accountIdEnc){
    const accountId = decodeURIComponent(accountIdEnc || "");
    if(!accountId){
      alert("accountId ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯ Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ±.");
      return;
    }
    return fetchJSON(PANIC_ENDPOINT, {

    });
  }

  window.panicOne = async (id) => {
    try{

      setTimeout(tick, 700);
    }catch(e){
      alert("ÙØ´Ù„ Ø§Ù„Ø¥ØºÙ„Ø§Ù‚: " + e.message);
    }
  };

  // ===== Polling =====
  async function tick(){
    try{
      const data = await fetchJSON(ACCOUNTS_ENDPOINT, { headers: headers() });
      const rawList = (data && data.accounts) ? data.accounts : [];
      const stableList = ensureStableOrder(rawList);   // âœ… ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ±ØªÙŠØ¨
      renderAccounts(stableList);

      setStatus(true, "Ù…ØªØµÙ„");
      els.lastUpdatedText.textContent = new Date().toLocaleString("ar", { hour12: true });
    }catch(err){
      setStatus(false, "Ø®Ø·Ø£ Ø§ØªØµØ§Ù„/JSON: " + err.message);
    }
  }

  // ===== Init =====
  els.apiKey.value = getApiKey();
  els.saveKey.addEventListener("click", () => {
    setApiKey(els.apiKey.value);
    alert("ØªÙ… Ø­ÙØ¸ API KEY");
  });

  els.closeAll.addEventListener("click", async () => {
    if(!confirm("Ù…ØªØ£ÙƒØ¯ ØªØ¨ÙŠ Ø¥ØºÙ„Ø§Ù‚ Ø¬Ù…ÙŠØ¹ Ø§Ù„ØµÙÙ‚Ø§Øª Ø¹Ù„Ù‰ ÙƒÙ„ Ø§Ù„Ø­Ø³Ø§Ø¨Ø§ØªØŸ")) return;
    try{
      await panicAll();
      setTimeout(tick, 700);
    }catch(e){
      alert("ÙØ´Ù„ Ø§Ù„Ø¥ØºÙ„Ø§Ù‚ Ù„Ù„Ø¬Ù…ÙŠØ¹: " + e.message);
    }
  });

  tick();
  setInterval(tick, REFRESH_MS);
</script>
